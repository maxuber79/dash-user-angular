<div class="body">
	<div class="login">
		<mat-spinner diameter="50" class="spinner" *ngIf="loading"></mat-spinner>
		<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
			<img src="./assets/images/programmer.png" alt="" class="">
			<h1>Login</h1>
			<mat-form-field class="ancho" appearance="fill">
				<mat-label>Usuario</mat-label>
				<input type="text" matInput autocomplete="off" formControlName="usuario">
			</mat-form-field>
			<mat-form-field class="ancho" appearance="fill">
				<mat-label>Password</mat-label>
				<input type="password" matInput autocomplete="off" formControlName="password">
			</mat-form-field>
			<br>
			<button type="submit" class="ancho boton" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
		</form>
	</div>
</div>
